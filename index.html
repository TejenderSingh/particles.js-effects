<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>particles.js Effects</title>
</head>
<body>
    <div id="particles-js">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
            "number": {
                "value": 50,
                "density": {
                "enable": true,
                "value_area": 1000
                }
            },
            "color": {
                "value": ["#ffffff", "#f6e58d", "#ffbe76","#ff7979","#f9ca24","#eb4d4b","#6ab04c","#30336b","#22a6b3","#4834d4"]
            },
            "shape": {
                "type": ["circle", "polygon"],
                "stroke": {
                "width": 10,
                "color": ["#ecf0f1","#dff9fb"]
                },
                "polygon": {
                "nb_sides": 5
                }
            },
            "opacity": {
                "value": 1,
                "random": false,
                "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.35,
                "sync": false
                }
            },
            "size": {
                "value": 10,
                "random": true,
                "anim": {
                "enable": false,
                "speed": 10,
                "size_min": 0.5,
                "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 20,
                "color": "#30336b",
                "opacity": 0.2,
                "width": 250
            },
            "move": {
                "enable": true,
                "speed": 5,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
                }
            }
            },
            "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                "enable": false,
                "mode": "repulse"
                },
                "onclick": {
                "enable": true,
                "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                "distance": 800,
                "line_linked": {
                    "opacity": 1
                }
                },
                "bubble": {
                "distance": 800,
                "size": 80,
                "duration": 2,
                "opacity": 0.8,
                "speed": 3
                },
                "repulse": {
                "distance": 400,
                "duration": 0.4
                },
                "push": {
                "particles_nb": 4
                },
                "remove": {
                "particles_nb": 2
                }
            }
            },
            "retina_detect": true
  });
    </script>
</body>
</html>
